version: '3.8'

services:
  dev-env:
    build:
      context: .
    container_name: dev-environment
    privileged: true  # 添加特权模式，解决权限问题
    volumes:
      - ./app:/app
      - ./requirements.txt:/requirements.txt
      # 源码挂载 - 可以添加多个源码目录
      - /home/binyang/RuoYi-Vue3-FastAPI:/workspace/RuoYi-Vue3-FastAPI
      # - /path/to/another/project:/workspace/another-project
      # - /path/to/third/project:/workspace/third-project
    working_dir: /workspace
    environment:
      # 设置默认项目目录，可以根据需要修改
      - DEFAULT_PROJECT=RuoYi-Vue3-FastAPI
    ports:
      - "8000:8000"  # 为Python应用预留
      - "3000:3000"  # 为Node.js应用预留
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network
    tty: true
    stdin_open: true

  mysql:
    image: mysql:8.0
    container_name: mysql
    privileged: true  # 添加特权模式，解决权限问题
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./config/my.cnf:/etc/mysql/conf.d/my.cnf:rw
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: redis
    privileged: true  # 添加特权模式，解决权限问题
    volumes:
      - ./data/redis:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:rw
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: